<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="well with-header with-footer">
			<div class="header bordered-sky">
				<i class="fa fa-edit magenta"></i>
				{:str_replace('管理','',$page_title)}<empty name="Think.get.id">添加<else />修改</empty>
				
				<a class="btn btn-darkorange  btn-xs pull-right" href="{:U('index')}">
					<i class="fa fa-list"></i>
					{:str_replace('管理','',$page_title)}列表
				</a>
			</div>
			<div class="widget-main">
				<form class="form-horizontal" role="form" action="__URL__/add" method="post">
					<!-- 分类名称 -->
					<div class="form-group">
						<label for="brand_name" class="col-sm-2 control-label no-padding-right">品牌名称</label>
						<div class="col-sm-10">
							<input type="text" value="{$data.brand_name|default=''}" class="form-control" name="brand_name" id="brand_name" placeholder="品牌名称">
						</div>
					</div>	
					
					<!-- Logo -->
					<div class="form-group">
						<label for="Logo" class="col-sm-2 control-label no-padding-right">Logo</label>
						<div class="col-sm-10">
							<a href="javascript:void(0);" class="btn btn-darkorange" onclick="btn.uploader(this,'logo',true)">
								<i class="fa fa-picture-o"></i>
								上传图片
							</a>
							<notempty name="data.logo">
							<ul class="pic-list-body">
								<li>
									<img src="__UPLOAD__{$data.logo}" width="100" height="100">	
									<input type="hidden" name="logo" value="{$data.logo}">
									<p>
										<span class="label label-orange" onclick="btn.delimg(this)">删除</span>
									</p>
								</li>
							</ul>
							</notempty>
						</div>
					</div>
					
					<!-- 简介 -->
					<div class="form-group">
						<label for="abstract" class="col-sm-2 control-label no-padding-right">品牌简介</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="6" name="abstract" id="abstract" placeholder="品牌简介">{$data.abstract|default=''}</textarea>
						</div>
					</div>
							
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-palegreen">
								<i class="fa fa-edit"></i>
								保存数据
							</button>
							<notempty name="Think.get.id">
							<input type="hidden" name="id" value="{$Think.get.id}">
							</notempty>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-sm-12 col-xs-12">
	
	</div>
</div>
