<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="well with-header with-footer">
			<div class="header bordered-sky">
				{:str_replace('管理','',$page_title)}列表
				<a class="btn btn-darkorange  btn-xs pull-right" href="{:U('add')}">
					<i class="fa fa-plus"></i>
					{:str_replace('管理','',$page_title)}添加
				</a>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>
							<i class="fa fa-list-ol"></i> id
						</th>
						<th class="hidden-xs">
							<i class="fa  fa-font"></i> 品牌名称
						</th>
						<th>
							<i class="fa fa-user"></i> 品牌简介
						</th>
						<th>
							<i class="fa fa-cogs"></i> 操作
						</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="v">
					<tr>
						<td>{$v.id}</td>
						<td class="hidden-xs">{$v.brand_name}</td>
						<td></td>
						<td>
							<a href="{:U('edit',['id'=>$v['id']])}" class="btn btn-warning btn-xs"><i class="fa fa-edit"></i> 编辑</a>
							<a href="javascript:;" onclick="btn.del('{:U('del',['id'=>$v['id']])}')" class="btn btn-maroon btn-xs"><i class="fa fa-trash-o"></i> 删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>

			<div class="row DTTTFooter" style="margin-top:10px;">
				<div class="col-sm-6 col-lg-6 col-xs-6">
					<div class="dataTables_info" id="simpledatatable_info" role="alert" aria-live="polite" aria-relevant="all">
						当前第 {$Think.get.p|default="1"} 页, 每页显示 {$listRows} 条, 共 {$count} 条数据
					</div>
				</div>
				<div class="col-sm-6 col-lg-6 col-xs-6">
					<div class="dataTables_paginate paging_bootstrap" id="simpledatatable_paginate">
						{$page}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
