<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="well with-header with-footer">
			<div class="header bordered-sky">
				<i class="fa fa-edit magenta"></i>
				{:str_replace('管理','',$page_title)}<empty name="Think.get.id">添加<else />修改</empty>
				
				<a class="btn btn-darkorange  btn-xs pull-right" href="{:U('index')}">
					<i class="fa fa-list"></i>
					{:str_replace('管理','',$page_title)}列表
				</a>
			</div>
			<div class="widget-main">
				<form class="form-horizontal" role="form" action="__URL__/add" method="post">
					<!-- 分类名称 -->
					<div class="form-group">
						<label for="goods_name" class="col-sm-2 control-label no-padding-right">分类名称</label>
						<div class="col-sm-10">
							<input type="text" value="{$data.cate_name|default=''}" class="form-control" name="cate_name" id="cate_name" placeholder="分类名称">
						</div>
					</div>	
					
					<!-- 上级分类 -->
					<div class="form-group">
						<label for="pid" class="col-sm-2 control-label no-padding-right">上级分类</label>
						<div class="col-sm-6">
							<select id="pid" name="pid" style="width:100%;">
								<option value="0" />请选择上级分类</option>
								<foreach name="parent" item="p">
								<option value="{$p.id}" <eq name="p['id']" value="$data['pid']">selected</eq> />├{:str_repeat('──',$p['level'] - 1)}{$p.cate_name}</option>
								</foreach>
							</select>
						</div>
					</div>
							
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-palegreen">
								<i class="fa fa-edit"></i>
								保存数据
							</button>
							<notempty name="Think.get.id">
							<input type="hidden" name="id" value="{$Think.get.id}">
							</notempty>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-sm-12 col-xs-12">
	
	</div>
</div>
