<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="well with-header with-footer">
			<div class="header bordered-sky">
				<i class="fa fa-edit magenta"></i>
				{:str_replace('管理','',$page_title)}<empty name="Think.get.id">添加<else />修改</empty>
				
				<a class="btn btn-darkorange  btn-xs pull-right" href="{:U('index')}">
					<i class="fa fa-list"></i>
					{:str_replace('管理','',$page_title)}列表
				</a>
			</div>
			<div class="widget-main">
				<form class="form-horizontal" role="form" action="__URL__/add" method="post">
					<!-- 分类名称 -->
					<div class="form-group">
						<label for="attr_name" class="col-sm-2 control-label no-padding-right">属性名称</label>
						<div class="col-sm-10">
							<input type="text" value="{$data.attr_name|default=''}" class="form-control" name="attr_name" id="attr_name" placeholder="属性名称">
						</div>
					</div>	
					
					<!-- 简介 -->
					<div class="form-group">
						<label for="attr_value" class="col-sm-2 control-label no-padding-right">属性选项</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="6" name="attr_value" id="attr_value" placeholder="属性选项">{$items|default=''}</textarea>
							<p>一行为一个属性选项</p>
						</div>
					</div>
							
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-palegreen">
								<i class="fa fa-edit"></i>
								保存数据
							</button>
							<notempty name="Think.get.id">
							<input type="hidden" name="id" value="{$Think.get.id}">
							</notempty>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-sm-12 col-xs-12">
	
	</div>
</div>
