<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="well with-header with-footer">
			<div class="header bordered-sky">
				<i class="fa fa-edit magenta"></i>
				商品添加
				
				<a class="btn btn-darkorange  btn-xs pull-right" href="{:U('index')}">
					<i class="fa fa-list"></i>
					商品列表
				</a>
			</div>
			<div class="widget-main ">
				<div class="tabbable">
					<ul class="nav nav-tabs tabs-flat" id="myTab11">
						<li class="active">
							<a data-toggle="tab" href="#home11">
								基本信息
							</a>
						</li>
						<li class="">
							<a data-toggle="tab" href="#profile11">
								商品详情
							</a>
						</li>
						
						<li class="">
							<a data-toggle="tab" href="#spec">
								商品规格
							</a>
						</li>
						
						<li class="">
							<a data-toggle="tab" href="#attr">
								商品属性
							</a>
						</li>
					</ul>
					<form class="form-horizontal" role="form" action="" method="post">
						<div class="tab-content tabs-flat">
							<div id="home11" class="tab-pane active">
								<!-- 商品标题 -->
								<div class="form-group">
									<label for="goods_name" class="col-sm-2 control-label no-padding-right">商品标题</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="goods_name" id="goods_name" placeholder="商品标题" value="{$data.goods_name|default=""}">
									</div>
								</div>
								<!-- 手机商品标题 -->
								<div class="form-group">
									<label for="mobie_goods_name" class="col-sm-2 control-label no-padding-right">手机商品标题</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="mobie_goods_name" id="mobie_goods_name" placeholder="手机商品标题" value="{$data.mobie_goods_name|default=""}">
									</div>
								</div>
								<!-- 商品分类 -->
								<div class="form-group">
									<label for="cate_id" class="col-sm-2 control-label no-padding-right">商品分类</label>
									<div class="col-sm-6">
										<select id="cate_id" name="cate_id" style="width:100%;">
											<option value="0" />请选择分类</option>
											<foreach name="category" item="cate">
											<option value="{$cate.id}"/>├{:str_repeat('──',$cate['level'] - 1)}{$cate.cate_name}</option>
											</foreach>
											</select>
									</div>
								</div>
								<!-- 商品品牌 -->
								<div class="form-group">
									<label for="brand_id" class="col-sm-2 control-label no-padding-right">商品品牌</label>
									<div class="col-sm-6">
										<select id="brand_id" name="brand_id" style="width:100%;">
											<option value="0" />请选择品牌</option>
											<foreach name="brand" item="b">
											<option value="{$b.id}" />{$b.brand_name}</option>
											</foreach>
										</select>
									</div>
								</div>
								<!-- 市场价格 -->
								<div class="form-group">
									<label for="market_price" class="col-sm-2 control-label no-padding-right">市场价格</label>
									<div class="col-sm-3">
										<div class="spinner spinner-horizontal spinner-two-sided">
											<div class="spinner-buttons	btn-group spinner-buttons-left">
												<button type="button" class="btn spinner-down danger">
													<i class="fa fa-minus"></i>
												</button>
											</div>
											<input type="text" value='{$data.market_price|default="1"}' id="market_price" name="market_price" class="spinner-input form-control" maxlength="8">
											<div class="spinner-buttons	btn-group spinner-buttons-right">
												<button type="button" class="btn spinner-up blue">
													<i class="fa fa-plus"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
								<!-- 商店价格 -->
								<div class="form-group">
									<label for="shop_price" class="col-sm-2 control-label no-padding-right">商店价格</label>
									<div class="col-sm-3">
										<div class="spinner spinner-horizontal spinner-two-sided">
											<div class="spinner-buttons	btn-group spinner-buttons-left">
												<button type="button" class="btn spinner-down danger">
													<i class="fa fa-minus"></i>
												</button>
											</div>
											<input type="text" value='{$data.shop_price|default="1"}' id="shop_price" name="shop_price" class="spinner-input form-control" maxlength="8">
											<div class="spinner-buttons	btn-group spinner-buttons-right">
												<button type="button" class="btn spinner-up blue">
													<i class="fa fa-plus"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
								<!-- 商店库存 -->
								<div class="form-group">
									<label for="stock" class="col-sm-2 control-label no-padding-right">商店库存</label>
									<div class="col-sm-3">
										<div class="spinner spinner-horizontal spinner-two-sided">
											<div class="spinner-buttons	btn-group spinner-buttons-left">
												<button type="button" class="btn spinner-down danger">
													<i class="fa fa-minus"></i>
												</button>
											</div>
											<input type="text" value='{$data.stock|default="1"}' id="stock" name="stock" class="spinner-input form-control" maxlength="8">
											<div class="spinner-buttons	btn-group spinner-buttons-right">
												<button type="button" class="btn spinner-up blue">
													<i class="fa fa-plus"></i>
												</button>
											</div>
										</div>
									</div>
								</div>
								<!-- 图片 -->
								<div class="form-group">
									<label for="mobie_goods_name" class="col-sm-2 control-label no-padding-right">商品相册</label>
									<div class="col-sm-10">
										<a onclick="btn.uploader(this,'path',true,'pic')" href="javascript:void(0);" class="btn btn-darkorange">
											<i class="fa fa-picture-o"></i>
											上传图片
										</a>
										<notempty name="data.pic">
										<ul class="pic-list-body">
											<li>	
												<img src="__UPLOAD__{$data.pic}" width="100" height="100">	
												<input type="hidden" name="pic" value="{$data.pic}">
												<p>
													<span class="label label-success" onclick="btn.mainimg(this,'pic','pic')">主图</span>
													<span class="label label-orange" onclick="btn.delimg(this)">删除</span>
												</p>
											</li>
											
											<!-- 相册 -->
											<foreach name="goods_img" item="img">
											<li>	
												<img src="__UPLOAD__{$img.path}" width="100" height="100">	
												<input type="hidden" name="path" value="{$img.path}">
												<p>
													<span class="label label-success" onclick="btn.mainimg(this,'pic','pic')">主图</span>
													<span class="label label-orange" onclick="btn.delimg(this)">删除</span>
												</p>
											</li>
											</foreach>
										</ul>
										</notempty>
									</div>
								</div>
								<!-- 是否上架 -->
								<div class="form-group">
									<label for="is_sale" class="col-sm-2 control-label no-padding-right">是否上架</label>
									<div class="col-sm-10">
										<label style="margin-top:8px;">
											<input name="is_sale" value="1" class="checkbox-slider toggle colored-blue" <eq name="data.is_sale" value="1">checked</eq> <empty name="Think.get.id">checked</empty> type="checkbox">
											<span class="text"></span>
										</label>
									</div>
								</div>
								<!-- 关键字 -->
								<div class="form-group">
									<label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="keywords" id="keywords" placeholder="关键字" value='{$data.keywords|default=""}'>
									</div>
								</div>
								<!-- 描述 -->
								<div class="form-group">
									<label for="description" class="col-sm-2 control-label no-padding-right">网页描述</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="6" name="description" id="description" placeholder="网页描述">{$data.description|default=""}</textarea>
									</div>
								</div>
							</div>

							<div id="profile11" class="tab-pane" style="padding-bottom:20px;">
								<!-- 加载编辑器的容器 -->
								<textarea id="container" name="content">{$goods_desc}</textarea>
								<!-- 配置文件 -->
								<script type="text/javascript" src="__PUBLIC__ueditor/ueditor.config.js"></script>
								<!-- 编辑器源码文件 -->
								<script type="text/javascript" src="__PUBLIC__ueditor/ueditor.all.js"></script>
								<!-- 实例化编辑器 -->
								<script type="text/javascript">
									var ue = UE.getEditor('container');
								</script>
							</div>
							
							<div id="spec" class="tab-pane">								
								<!-- 规格 -->
								<div class="form-group">
									<label for="mobie_goods_name" class="col-sm-2 control-label no-padding-right"></label>
									<div class="col-sm-10">
										商品规格【购买套餐】 同一个商品有多个不同价格的套餐的时候
									</div>
								</div>
								
								<!-- 规格 -->
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">规格</label>
									<div class="col-sm-10">
										<a onclick="btn.spec(this)" href="javascript:void(0);" class="btn btn-darkorange">
											<i class="fa fa-shopping-cart"></i>
											添加规格
										</a>
										
										<!-- 套餐列表 -->
										<div class="spec-item-list" style="margin-top:15px;">{$specItemHtml|default=''}</div>
									</div>
								</div>
							</div>
							
							<div id="attr" class="tab-pane">
								<!-- 规格 -->
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right"></label>
									<div class="col-sm-10">
										商品属性是商品的特性，用于商品也显示及商品筛选
									</div>
								</div>
								
								<!-- 属性 -->
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">属性</label>
									<div class="col-sm-10">
										<a onclick="btn.attr(this)" href="javascript:void(0);" class="btn btn-darkorange attr-btn">
											<i class="fa fa-shopping-cart"></i>
											添加属性
										</a>
									</div>
								</div>
								
								<!-- 属性列表 -->
								<div class="attr-item-list" style="margin-top:15px;">
									<notempty name="attr_value">
										<foreach name="attr_value" item="attr">
											<div class="form-group" style="margin-bottom:8px;">
												<label class="col-sm-2 control-label no-padding-right">
													{$key}
												</label>
												<div class="col-sm-10 labels-container" style="padding-top:7px;">
													<foreach name="attr" item="item">
														<span class="label label-info">{$item.attr_value}
															<input type="hidden" name="attr_item_id[]" value="1">
															<input type="hidden" name="attr_value[{$item.attr_item_id}]" value="{$item.attr_value}">
														</span>
													</foreach>
												</div>
											</div>
										</foreach>
									</notempty>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-palegreen">
										<i class="fa fa-edit"></i>
										保存数据
										<notempty name="Think.get.id">
											<input type="hidden" name="id" value="{$Think.get.id}">
										</notempty>
									</button>
								</div>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-sm-12 col-xs-12">
	
	</div>
</div>

<script>
var specHtml = '{$specHtml}';
var attrHtml = '{$attrHtml}';
var select_attr_id = [];


<notempty name="attr">
	<foreach name="attr" item="at">
		select_attr_id.push('{$at.attr_item_id}');
	</foreach>
</notempty>
console.log(select_attr_id);

</script>
