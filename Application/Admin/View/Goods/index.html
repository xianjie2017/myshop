<div class="row">
	<div class="col-lg-12 col-sm-12 col-xs-12">
		<div class="well with-header with-footer">
			<div class="header bordered-sky">
				商品列表
				<a class="btn btn-darkorange  btn-xs pull-right" href="{:U('add')}">
					<i class="fa fa-plus"></i>
					商品添加
				</a>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>
							<i class="fa fa-briefcase"></i> 
							id
						</th>
						<th>
							<i class="fa fa-user"></i> 
							图片
						</th>
						<th>
							<i class="fa fa-user"></i> 
							商品名称
						</th>
						<th>
							<i class="fa fa-shopping-cart"></i> 
							品牌
						</th>
						<th>
							<i class="fa fa-shopping-cart"></i> 
							分类
						</th>
						<th>
							<i class="fa fa-shopping-cart"></i> 
							市场价
						</th>
						<th>
							<i class="fa fa-shopping-cart"></i> 
							本店价
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="goods">
					<tr>
						<td>{$goods.id}</td>
						<td>
							<if condition="file_exists($goods['pic'])">
							<img src="__UPLOAD__{$goods.pic}" width="60" height="60">
							</if>
						</td>
						<td>{$goods.goods_name}</td>
						<td>{$goods.brand.brand_name}</td>
						<td>{$goods.goods_category.cate_name}</td>
						<td>￥{$goods.market_price}</td>
						<td>￥{$goods.shop_price}</td>
						<td>
							<a href="{:U('edit',['id'=>$goods['id']])}" class="btn btn-info btn-xs">
								<i class="fa fa-edit"></i> 修改
							</a>
							<a href="{:U('del',['id'=>$goods['id']])}" class="btn btn-danger btn-xs">
								<i class="fa fa-ban"></i> 删除
							</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>

			
			<div class="row DTTTFooter" style="margin-top:10px;">
					<div class="col-sm-6 col-lg-6 col-xs-6">
					<div class="dataTables_info" id="simpledatatable_info" role="alert" aria-live="polite" aria-relevant="all">Showing 1 to 5 of 25 entries</div></div>
					<div class="col-sm-6 col-lg-6 col-xs-6">{$page}</div>
			
		</div>
	</div>
</div>
